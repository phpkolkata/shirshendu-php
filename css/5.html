<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* by class css */
      .box {
        background-color: red;
      }
      /* by Id css */
      #abc {
        color: red;
      }
      /* by tag/element css */
      div {
        height: 300px;
        width: 300px;
        border: 1px solid black;
      }
      B {
        font-size: 33px;
      }
    </style>
  </head>
  <body>
    <div class="box">testing</div>
    <div id="abc">some more text</div>
    <b id="bd">bold</b>
  </body>
</html>
